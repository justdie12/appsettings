- type: gameMap
  id: Claustrophobia
  mapName: 'Claustrophobia'
  mapPath: /Maps/claustrophobia.yml
  minPlayers: 0
  maxPlayers: 35
  stations:
    Claustrophobiastation:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Claustrophobia Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'JG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_cl.yml
        - type: StationArrivals
          shuttlePath: /Maps/Shuttles/arrivals_cl.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_cl.yml
        - type: GridSpawn
          groups:
            trade:
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_outpost_cl.yml
            mining:
              paths:
              - /Maps/Shuttles/util_cl.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ] # Corvax-IAA
            HeadOfPersonnel: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 1, 1 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 1, 1 ]
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 1, 1 ]
            Borg: [ 2, 2 ]
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 1, 1 ]
            #Lawyer: [ 2, 2 ] # Corvax-IAA
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 2, 2 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]